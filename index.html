<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn Vue Js</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1 v-once>{{ title }}</h1>
      <input type="text" name="" value="" v-on:input="showInput"><p>{{ input }}</p>
      <p>{{ ubahJudul() }} - <a v-bind:href="link">Google</a></p>
      <p v-html= "finishedLink"></p>
      <button type="button" name="button" v-on:click="increase(2, $event)">Click me</button>
      <p>{{ counter }}</p>
      <p v-on:mousemove="updateCoord">
        Coordinates: {{ x }} / {{ y }}
        - <span v-on:mousemove.stop="">Dead Spot</span>
      </p>
      *must less than 6 caracter <br>
      <input type="text" name="" value="" v-on:keyup.enter="alertMe">

    </div>

    <script>

      new Vue({
        el: "#app",
        data:{
          title: 'hello',
          link: 'https://google.com',
          finishedLink: '<a href="https://google.com">Google</a>',
          input: '',
          counter: 0,
          x: 0,
          y:0,
          input2: []
        },
        methods:{
          ubahJudul: function () {
            this.title = 'hello my brooo'
            return this.title;
          },
          showInput: function (event) {
            return this.input = event.target.value;
          },
          increase: function (step, event) {
            this.counter += step
          },
          updateCoord: function (event) {
            this.x = event.clientX;
            this.y = event.clientY;
          },
          alertMe: function (event) {
            this.input2 = event.target.value
            if (this.input2.length>6) {
              alert('must be less than 6 caracter')
            }
          }
        }
      })
    </script>
  </body>
</html>
